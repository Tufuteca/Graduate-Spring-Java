<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<meta http-equiv="content-language" content="ru">
<head>
    <title>Добавить Фото</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/css/all-page-style.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{blocks/headerForPages :: headerForPages}"></div>

<main class="container mt-5" style="max-width: 1500px">
    <div class="container">
        <h3 class="text-center">Добавить/Удалить Фото для <span th:text="${roomType.title}">Room Type Title</span></h3>
        <form th:action="@{/admin-panel/rooms/{id}/add-photo(id=${roomType.id})}" method="post" enctype="multipart/form-data" id="uploadForm">
            <div class="mb-3">
                <label for="photos" class="form-label">Выберите фото:</label>
                <input class="form-control" type="file" id="photos" name="photos" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">Загрузить</button>
        </form>
        <hr>
        <div class="row" id="photoContainer">
            <div class="col-md-12">
                <h4>Текущие фото</h4>
                <div class="row">
                    <div class="col-md-4 mb-3" th:each="photo : ${roomPhotos}" id="photo-${photo.id}">
                        <div class="card">
                            <img th:src="${photo.photos.url}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <form th:action="@{/admin-panel/rooms/{roomId}/delete-photo/{photoId}(roomId=${roomType.id},photoId=${photo.id})}" method="post" onsubmit="return deletePhoto(${photo.id});">
                                    <button type="submit" class="btn btn-danger">Удалить</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{blocks/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

<script>
    $('#uploadForm').submit(function(e) {
        e.preventDefault();
        var formData = new FormData(this);
        $.ajax({
            url: $(this).attr('action'),
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                location.reload(); // Reload the page to display the new photos
            },
            error: function(response) {
                alert('Ошибка загрузки фотографий');
            }
        });
    });

    function deletePhoto(photoId) {
        $.post(`/admin-panel/rooms/${roomId}/delete-photo/${photoId}`, function(response) {
            $(`#photo-${photoId}`).remove(); // Remove the photo card from the DOM
        }).fail(function() {
            alert('Ошибка удаления фотографии');
        });
        return false; // Prevent default form submission
    }
</script>

</body>
</html>
