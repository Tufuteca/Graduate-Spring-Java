<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<meta http-equiv="content-language" content="ru">
<head>
    <title>Изменение пароля</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/css/all-page-style.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{blocks/headerForPages :: headerForPages}"></div>

<main class="container mt-4" style="max-width:500px">
    <h3 class="text-center mb-3">Восстановление пароля</h3>
    <form th:action="@{/change-password}" method="post" onsubmit="return validatePassword()">
        <input type="hidden" name="token" th:value="${token}" />
        <div class="mb-3">
            <label for="password" class="form-label">Новый пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <small id="passwordHelp" class="form-text text-danger"></small>
        </div>
        <button type="submit" class="btn btn-primary">Изменить пароль</button>
    </form>
</main>

<div th:replace="~{blocks/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script>
    function validatePassword() {
        var password = document.getElementById("password").value;
        var passwordHelp = document.getElementById("passwordHelp");
        var regex = /^(?=.*[A-Z])(?=.*[!@#$%^&*()_\-+={}[\]|:;"'<>,.?/\\]).{8,}$/;

        if (!regex.test(password)) {
            passwordHelp.textContent = "Пароль должен содержать минимум 8 символов, одну заглавную букву и один специальный символ.";
            return false;
        }

        passwordHelp.textContent = "";
        return true;
    }
</script>
</body>
</html>
