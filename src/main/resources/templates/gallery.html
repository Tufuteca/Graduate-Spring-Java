<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="content-language" content="ru">
<head>
    <title>Галерея</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/css/lightbox.css" rel="stylesheet">
    <link href="/css/all-page-style.css" rel="stylesheet">
    <style>
        .photo-category {
            margin-bottom: 30px;
        }
        .photo-category h3 {
            margin-bottom: 20px;
        }
        .photo-category img {
            width: 100%;
            height: auto;
        }

    </style>
</head>
<body>
<div th:replace="~{blocks/headerForPages :: headerForPages}"></div>
<h2 class="text-center mt-5">Галерея</h2>
<main class="mt-5 container" style="max-width: 1500px">
    <div class="row">
        <div class="col-md-12">
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>
            <div class="photo-category">
                <h3>Фотографии номеров</h3>
                <div class="row">
                    <div class="col-md-3 mb-2"  style="margin-top:20px;" th:each="photo : ${roomPhotos}">
                        <a th:href="@{${photo}}" data-lightbox="rooms" th:alt="'Фотографии номеров'">
                            <img th:src="@{${photo}}" class="img-fluid">
                        </a>
                    </div>
                </div>
            </div>
            <div class="photo-category">
                <h3>Дополнительный сервис</h3>
                <div class="row">
                    <div class="col-md-3 mb-2" th:each="photo : ${bookingTypePhotos}">
                        <a th:href="@{${photo}}" data-lightbox="bookingTypes" th:alt="'Дополнительный сервис'">
                            <img th:src="@{${photo}}" class="img-fluid">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{blocks/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="/js/lightbox.js"></script>
<script>
    lightbox.option({
        'resizeDuration': 200,
        'wrapAround': true
    });
</script>

</body>
</html>
