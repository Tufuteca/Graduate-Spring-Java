<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="content-language" content="ru">
<head>
  <title>Дополнительный сервис</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="/css/lightbox.css" rel="stylesheet">
  <link href="/css/all-page-style.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{blocks/headerForPages :: headerForPages}"></div>
<h3 class="text-center mt-5">Дополнительный сервис</h3>
  <main class="container mt-5">
    <div class="row">
      <div th:each="service : ${serviceList}" class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title" th:text="${service.title}">Название услуги</h5>
            <p class="card-text">
              Цена: <span th:text="${service.price}">0</span> руб.
            </p>
          </div>
        </div>
      </div>
    </div>
  <h3 class="text-center mt-4 mb-5">Услуги включенные в наши номера</h3>
    <div class="row">
      <div th:each="entry : ${serviceRoomTypeMap.entrySet()}" class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title" th:text="${entry.key.getTitle()}">Название услуги</h5>
            <p class="card-text">
              Используется в номерах:<br>
              <span th:each="roomType : ${entry.value}">
                        <span th:text="${roomType.getTitle()}"></span>
                        <br>
                    </span>
            </p>
          </div>
        </div>
      </div>
    </div>



  </main>
<div th:replace="~{blocks/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="/js/lightbox.js"></script>

</body>
</html>
