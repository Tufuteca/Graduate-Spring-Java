<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<meta http-equiv="content-language" content="ru">
<head>
    <title>Авторизация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/css/all-page-style.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{blocks/headerForPages :: headerForPages}"></div>


<main class="container" style="max-width:950px">
    <h2 class="text-center mb-5 mt-5">Специальные предложения</h2>
    <div th:each="entry, iterStat : ${bookingTypePhotoMap}">
        <div class="card mb-4">
            <div class="row g-0">
                <div class="col-md-4">
                    <div th:id="'carouselExampleIndicatorsBooking'+${iterStat.index}" class="carousel slide carousel-width" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div th:each="photo, stat : ${entry.value}" th:classappend="${stat.first ? ' active' : ''}" class="carousel-item" style="transition: transform 1s ease;">
                                <img th:src="${photo.photos.url}" class="d-block w-100" alt="...">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${entry.key.type}"></h5>
                        <p class="card-text" th:text="${entry.key.description}"></p>
                        <a href="/rooms" class="btn btn-primary" style="float:right;margin-bottom: 10px;">Забронировать</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{blocks/footer :: footer}"></div>

<!-- Подключение jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<!-- Подключение Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<!-- jQuery Mask Plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

<script>
    $(document).ready(function() {
        $('#identifier').on('input', function() {
            var value = $(this).val();
            if (value.startsWith('79') && value.length <= 2) {
                $(this).mask('+7(000)000-00-00');
            } else if (!value.startsWith('+') && $(this).data('mask')) {
                $(this).unmask();
            }
        });
    });
</script>
</body>
</html>
